flarum-mentions:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Strings in this namespace are used by the forum user interface.
  forum:

    # These strings are used by the composer (reply autocompletion function).
    composer:
      reply_to_post_text: "Odpowiedź na #{number}"

    # These strings are used by the Notifications dropdown, a.k.a. "the bell".
    notifications:
      post_mentioned_text: "{username} skomentował twoją odpowiedź"  # Can be pluralized to agree with the number of users!
      others_text: => core.ref.some_others
      user_mentioned_text: "{username} wspomniał o Tobie"

    # These strings are displayed beneath individual posts.
    post:
      mentioned_by_text: "{users} odpowiedział na to."       # Can be pluralized to agree with the number of users!
      mentioned_by_self_text: "{users} odpowiedział na to."  # Can be pluralized to agree with the number of users!
      others_text: => core.ref.some_others
      reply_link: => Skomentuj
      you_text: => core.ref.you

    # These strings are used in the Settings page.
    settings:
      notify_post_mentioned_label: Ktoś skomentował Twoją odpowiedź
      notify_user_mentioned_label: Ktoś wspomniał o Tobie w swojej odpowiedzi

    # These translations are used in the user profile page and profile popup.
    user:
      mentions_link: Wspomina